<script>
  var data = [3,1,2,4,5];
  /*
  * 如果想按照其他标准进行排序，就需要提供比较函数，该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。比较函数应该具有两个参数 a 和 b，其返回值如下：
  * 若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。 
  * 若 a 等于 b，则返回 0。
  * 若 a 大于 b，则返回一个大于 0 的值。


  个人理解:
  a代表前一个数,b代表后一个数
  return <0时,a b 顺序不变, >0时, a b顺序颠倒
  若想要升序排列,a-b应一直为负数;当出现a大于b 即'a-b>0'的时候就应该return正数,将其颠倒,所以return a-b即可
  若想要降序排列,a-b应一直为正数;当出现a小于b 即'a-b<0'的时候就应该return正数,将其颠倒,所以return -(a-b)即return b-a;
  */

  var newData = data.sort(function(a,b){return a-b});

  console.log('newData: '+ newData);
</script>
